    <script src="js/auth.js"></script>

    <script>
        // é¡µé¢åŠ è½½æ—¶ç«‹å³æ£€æŸ¥è®¤è¯
        (async function() {
            const token = Auth.getToken();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            const isAuthenticated = await Auth.requireAuth();
            if (!isAuthenticated) {
                return;
            }
            
            document.body.style.display = '';
            loadRealtimeFlow();
        })();
        
        function showPanel(panelId, element) {
            document.querySelectorAll('.content-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(panelId).classList.add('active');
            element.classList.add('active');
        }
        
        // æ’åºçŠ¶æ€
        let sortState = {
            column: null,
            direction: null // 'asc' æˆ– 'desc'
        };
        
        async function loadRealtimeFlow() {
            const content = document.getElementById('realtime-content');
            content.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await Auth.authFetch(`${API_BASE}/realtime/capital-flow?limit=20`);
                if (!response) return;
                
                const result = await response.json();
                
                if (result.code === 0 && result.data.length > 0) {
                    window.realtimeData = result.data;
                    renderRealtimeTable(result.data);
                } else {
                    content.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="loading" style="color: red;">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        function getSortIcon(column) {
            if (sortState.column === column) {
                return sortState.direction === 'asc' ? 'â†‘' : 'â†“';
            }
            return '';
        }
        
        function handleSort(column) {
            if (!window.realtimeData || window.realtimeData.length === 0) {
                return;
            }
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯åŒä¸€åˆ—ï¼Œåˆ‡æ¢æ’åºæ–¹å‘ï¼›å¦åˆ™è®¾ç½®ä¸ºé™åº
            if (sortState.column === column) {
                sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortState.column = column;
                sortState.direction = 'desc';
            }
            
            // æ’åºæ•°æ®
            const sorted = [...window.realtimeData].sort((a, b) => {
                let aVal, bVal;
                
                switch(column) {
                    case 'stock_code':
                        aVal = a.stock_code || '';
                        bVal = b.stock_code || '';
                        break;
                    case 'stock_name':
                        aVal = a.stock_name || '';
                        bVal = b.stock_name || '';
                        break;
                    case 'current_price':
                        aVal = a.current_price || 0;
                        bVal = b.current_price || 0;
                        break;
                    case 'change_percent':
                        aVal = a.change_percent || 0;
                        bVal = b.change_percent || 0;
                        break;
                    case 'main_net_inflow':
                        aVal = a.main_net_inflow || 0;
                        bVal = b.main_net_inflow || 0;
                        break;
                    case 'super_large_net_inflow':
                        aVal = a.super_large_net_inflow || 0;
                        bVal = b.super_large_net_inflow || 0;
                        break;
                    case 'large_net_inflow':
                        aVal = a.large_net_inflow || 0;
                        bVal = b.large_net_inflow || 0;
                        break;
                    case 'medium_net_inflow':
                        aVal = a.medium_net_inflow || 0;
                        bVal = b.medium_net_inflow || 0;
                        break;
                    case 'small_net_inflow':
                        aVal = a.small_net_inflow || 0;
                        bVal = b.small_net_inflow || 0;
                        break;
                    default:
                        return 0;
                }
                
                // å­—ç¬¦ä¸²æ¯”è¾ƒ
                if (typeof aVal === 'string') {
                    return sortState.direction === 'asc' 
                        ? aVal.localeCompare(bVal)
                        : bVal.localeCompare(aVal);
                }
                
                // æ•°å­—æ¯”è¾ƒ
                return sortState.direction === 'asc' 
                    ? aVal - bVal 
                    : bVal - aVal;
            });
            
            renderRealtimeTable(sorted);
        }
        
        async function loadHistory() {
            const secid = document.getElementById('stock-code-input').value.trim();
            if (!secid) {
                alert('è¯·è¾“å…¥è‚¡ç¥¨ä»£ç ');
                return;
            }
            
            const content = document.getElementById('history-content');
            content.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await Auth.authFetch(`${API_BASE}/stocks/${secid}/history?limit=30`);
                if (!response) return;
                
                const result = await response.json();
                
                if (result.code === 0 && result.data.length > 0) {
                    let html = '<table><thead><tr><th>æ—¥æœŸ</th><th>æ”¶ç›˜ä»·</th><th>æ¶¨è·Œå¹…</th><th>ä¸»åŠ›å‡€æµå…¥</th><th>è¶…å¤§å•</th><th>ä¸»åŠ›å æ¯”</th><th>æ¢æ‰‹ç‡</th><th>æˆäº¤é¢</th></tr></thead><tbody>';
                    
                    result.data.forEach(item => {
                        const changeClass = item.change_percent > 0 ? 'positive' : 'negative';
                        html += `
                            <tr>
                                <td>${item.trade_date}</td>
                                <td>${item.close_price.toFixed(2)}</td>
                                <td class="${changeClass}">${item.change_percent.toFixed(2)}%</td>

                                <td>${formatMoney(item.super_large_net_inflow || 0)}</td>
                                <td>${(item.main_net_inflow_ratio || 0).toFixed(2)}%</td>
                                <td>${(item.turnover_rate || 0).toFixed(2)}%</td>
                                <td>${formatMoney(item.turnover_amount || 0)}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    content.innerHTML = html;
                } else {
                    content.innerHTML = '<div class="loading">æš‚æ— å†å²æ•°æ®ï¼Œè¯·å…ˆåŒæ­¥æ•°æ®</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="loading" style="color: red;">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        async function syncHistory() {
            const secid = document.getElementById('stock-code-input').value.trim();
            if (!secid) {
                alert('è¯·è¾“å…¥è‚¡ç¥¨ä»£ç ');
                return;
            }
            
            if (!confirm('ç¡®å®šè¦åŒæ­¥å†å²æ•°æ®å—ï¼Ÿè¿™å°†å‘èµ·ç½‘ç»œè¯·æ±‚ï¼Œè¯·è°¨æ…ä½¿ç”¨ã€‚')) {

            }
            
            try {

                if (result.code === 0) {
                    alert('åŒæ­¥æˆåŠŸï¼');
                    loadHistory();
                } else {
                    alert('åŒæ­¥å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                alert('åŒæ­¥å¤±è´¥: ' + error.message);
            }
        }
        
        function renderRealtimeTable(data) {
            const content = document.getElementById('realtime-content');
            let html = '<table><thead><tr>';
            html += `<th onclick="handleSort('stock_code')">è‚¡ç¥¨ä»£ç <span class="sort-icon">${getSortIcon('stock_code')}</span></th>`;
            html += `<th onclick="handleSort('stock_name')">è‚¡ç¥¨åç§°<span class="sort-icon">${getSortIcon('stock_name')}</span></th>`;
            html += `<th onclick="handleSort('current_price')">å½“å‰ä»·<span class="sort-icon">${getSortIcon('current_price')}</span></th>`;
            html += `<th onclick="handleSort('change_percent')">æ¶¨è·Œå¹…<span class="sort-icon">${getSortIcon('change_percent')}</span></th>`;
            html += `<th onclick="handleSort('main_net_inflow')">ä¸»åŠ›å‡€æµå…¥<span class="sort-icon">${getSortIcon('main_net_inflow')}</span></th>`;
            html += `<th onclick="handleSort('super_large_net_inflow')">è¶…å¤§å•<span class="sort-icon">${getSortIcon('super_large_net_inflow')}</span></th>`;
            html += `<th onclick="handleSort('large_net_inflow')">å¤§å•<span class="sort-icon">${getSortIcon('large_net_inflow')}</span></th>`;
            html += `<th onclick="handleSort('medium_net_inflow')">ä¸­å•<span class="sort-icon">${getSortIcon('medium_net_inflow')}</span></th>`;
            html += `<th onclick="handleSort('small_net_inflow')">å°å•<span class="sort-icon">${getSortIcon('small_net_inflow')}</span></th>`;
            html += '</tr></thead><tbody>';
            
            data.forEach(stock => {
                const changeClass = stock.change_percent > 0 ? 'positive' : 'negative';
                html += `
                    <tr>
                        <td>${stock.stock_code}</td>
                        <td>${stock.stock_name}</td>
                        <td>${stock.current_price.toFixed(2)}</td>
                        <td class="${changeClass}">${stock.change_percent.toFixed(2)}%</td>
                        <td class="${stock.main_net_inflow > 0 ? 'positive' : 'negative'}">${formatMoney(stock.main_net_inflow)}</td>
                        <td>${formatMoney(stock.super_large_net_inflow)}</td>
                        <td>${formatMoney(stock.large_net_inflow)}</td>
                        <td>${formatMoney(stock.medium_net_inflow)}</td>
                        <td>${formatMoney(stock.small_net_inflow)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            content.innerHTML = html;
        }
        
        function formatMoney(value) {
            if (value >= 100000000) {
                return (value / 100000000).toFixed(2) + 'äº¿';
            } else if (value >= 10000) {
                return (value / 10000).toFixed(2) + 'ä¸‡';
            } else {
                return value.toFixed(2);
            }
        }
        
        // å®šæ—¶åˆ·æ–°å®æ—¶æ•°æ®
        setInterval(() => {
            if (document.getElementById('realtime').classList.contains('active')) {
                loadRealtimeFlow();
            }

    </script>
