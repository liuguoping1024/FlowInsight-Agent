        async function loadStockSelector() {

            try {

                if (!response) return;

                    stockList = result.data;
                    
                    selector.innerHTML = '<option value="">è¯·é€‰æ‹©è‚¡ç¥¨æˆ–æŒ‡æ•°...</option>';
                    let defaultSecid = null; // é»˜è®¤é€‰ä¸­çš„secidï¼ˆä¸Šè¯æŒ‡æ•°ï¼‰
                    
                    result.data.forEach(stock => {

                        option.value = stock.secid;
                        // å¦‚æœæ˜¯æŒ‡æ•°ï¼Œæ·»åŠ æ ‡è¯†

                        option.textContent = displayName;
                        selector.appendChild(option);
                        
                        // æ‰¾åˆ°ä¸Šè¯æŒ‡æ•°ï¼ˆsecid: 1.000001ï¼‰ä½œä¸ºé»˜è®¤é€‰ä¸­

                    if (defaultSecid) {

                    selector.innerHTML = '<option value="">åŠ è½½ä¸­...</option>';

                selector.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';

        async function loadStockHistory(secid = null) {
            const selector = document.getElementById('stock-selector');
            const targetSecid = secid || selector.value;
            const content = document.getElementById('stock-charts-content');
            
            if (!targetSecid) {
                content.innerHTML = '<div class="loading">è¯·å…ˆé€‰æ‹©è‚¡ç¥¨</div>';
                // é”€æ¯ç°æœ‰å›¾è¡¨
                if (barChart) {
                    barChart.destroy();
                    barChart = null;
                }
                if (cumulativeChart) {
                    cumulativeChart.destroy();
                    cumulativeChart = null;
                }
                if (lineChart) {
                    lineChart.destroy();
                    lineChart = null;

            // å¦‚æœé€šè¿‡secidåŠ è½½ï¼Œæ›´æ–°ä¸‹æ‹‰æ¡†é€‰ä¸­çŠ¶æ€
            if (secid) {
                selector.value = secid;
            }
            
            content.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await Auth.authFetch(`${API_BASE}/stocks/${encodeURIComponent(targetSecid)}/history?limit=60&days=90`);
                if (!response) return;
                
                const result = await response.json();
                
                if (result.code === 0 && result.data.length > 0) {
                    renderCharts(result.data);
                } else {
                    content.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="loading" style="color: red;">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        async function searchStock() {
            const searchInput = document.getElementById('stock-search-input');
            const query = searchInput.value.trim();
            
            if (!query) {
                alert('è¯·è¾“å…¥è‚¡ç¥¨ä»£ç æˆ–è‚¡ç¥¨åç§°');
                return;
            }
            
            // å…ˆä»æœ¬åœ°è‚¡ç¥¨åˆ—è¡¨æœç´¢ï¼ˆå¿«é€ŸåŒ¹é…ï¼‰
            let matchedStock = stockList.find(stock => {
                const code = stock.stock_code || '';
                const name = stock.stock_name || '';
                const queryLower = query.toLowerCase();
                return code.toLowerCase() === queryLower || 
                       name.toLowerCase() === queryLower ||
                       code === query ||
                       name === query ||
                       name.toLowerCase().includes(queryLower) ||
                       code.includes(query);
            });
            
            // å¦‚æœæœ¬åœ°æ²¡æ‰¾åˆ°ï¼Œä»æ•°æ®åº“æœç´¢
            if (!matchedStock) {
                try {
                    // ä½¿ç”¨æ™®é€šfetchï¼Œå› ä¸º/api/stocksä¸éœ€è¦è®¤è¯
                    const response = await fetch(`${API_BASE}/stocks?keyword=${encodeURIComponent(query)}&page_size=20`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);

                    const result = await response.json();
                    
                    if (result.code === 0 && result.data && result.data.length > 0) {
                        // ä¼˜å…ˆç²¾ç¡®åŒ¹é…ï¼ˆä»£ç æˆ–åç§°å®Œå…¨åŒ¹é…ï¼‰
                        matchedStock = result.data.find(stock => {
                            const code = (stock.stock_code || '').trim();
                            const name = (stock.stock_name || '').trim();
                            return code === query || name === query;
                        });
                        
                        // å¦‚æœæ²¡æœ‰ç²¾ç¡®åŒ¹é…ï¼Œå°è¯•å¤§å°å†™ä¸æ•æ„Ÿçš„åŒ¹é…
                        if (!matchedStock) {
                            matchedStock = result.data.find(stock => {
                                const code = (stock.stock_code || '').trim();
                                const name = (stock.stock_name || '').trim();
                                const queryLower = query.toLowerCase();
                                return code.toLowerCase() === queryLower ||

                            });

                        // å¦‚æœè¿˜æ˜¯æ²¡æœ‰ç²¾ç¡®åŒ¹é…ï¼Œä½¿ç”¨ç¬¬ä¸€ä¸ªç»“æœï¼ˆæ¨¡ç³ŠåŒ¹é…çš„ç»“æœï¼‰
                        if (!matchedStock) {

                        }
                    }
                } catch (error) {
                    console.error('æœç´¢è‚¡ç¥¨å¤±è´¥:', error);
                }
            }
            
            if (matchedStock) {

                await loadStockHistory(matchedStock.secid);
            } else {
                // æœªæ‰¾åˆ°åŒ¹é…çš„è‚¡ç¥¨
                alert(`æœªæ‰¾åˆ°è‚¡ç¥¨ä»£ç æˆ–åç§°ä¸º"${query}"çš„è‚¡ç¥¨ï¼Œè¯·æ£€æŸ¥è¾“å…¥æ˜¯å¦æ­£ç¡®`);
            }
        }
        
        function renderCharts(data) {
            const content = document.getElementById('stock-charts-content');
            
            // å‡†å¤‡æ•°æ®
            const labels = data.map(d => d.trade_date);
            const mainNetInflow = data.map(d => d.main_net_inflow);
            const superLargeNetInflow = data.map(d => d.super_large_net_inflow);
            const largeNetInflow = data.map(d => d.large_net_inflow);
            const mediumNetInflow = data.map(d => d.medium_net_inflow);
            const smallNetInflow = data.map(d => d.small_net_inflow);

            // è®¡ç®—å½“æ—¥å‡€èµ„é‡‘æµå‘ï¼ˆæ­£ä¸ºæµå…¥ï¼Œè´Ÿä¸ºæµå‡ºï¼Œä¸»åŠ›+è¶…å¤§å•+å¤§å•+ä¸­å•+å°å•ï¼‰
            const dailyNet = data.map(d => {
                return (d.main_net_inflow || 0) +
                       (d.super_large_net_inflow || 0) +
                       (d.large_net_inflow || 0) +
                       (d.medium_net_inflow || 0) +
                       (d.small_net_inflow || 0);
            });
            
            // è®¡ç®—ç´¯ç§¯èµ„é‡‘æµå‘
            // æ­£å‘ç´¯ç§¯ï¼šä»æœ€æ—©æ—¥æœŸå¼€å§‹é€æ—¥ç´¯åŠ 
            const forwardCumulative = [];
            let sumForward = 0;
            for (let i = 0; i < dailyNet.length; i++) {
                sumForward += dailyNet[i] || 0;
                forwardCumulative.push(sumForward);
            }
            // åå‘ç´¯ç§¯ï¼šä»æœ€æ–°æ—¥æœŸå¼€å§‹å‘å‰é€æ—¥ç´¯åŠ 
            const reverseCumulative = new Array(dailyNet.length);
            let sumReverse = 0;
            for (let i = dailyNet.length - 1; i >= 0; i--) {
                sumReverse += dailyNet[i] || 0;
                reverseCumulative[i] = sumReverse;
            }
            
            // è®¡ç®—ç»Ÿè®¡ä¿¡æ¯ï¼šå½“æ—¥ã€æœ€è¿‘3/5/10/20/60ä¸ªäº¤æ˜“æ—¥çš„ç´¯ç§¯æµå…¥æµå‡º
            const latestDay = dailyNet[dailyNet.length - 1] || 0;
            const last3Days = dailyNet.slice(-3).reduce((sum, val) => sum + (val || 0), 0);
            const last5Days = dailyNet.slice(-5).reduce((sum, val) => sum + (val || 0), 0);
            const last10Days = dailyNet.slice(-10).reduce((sum, val) => sum + (val || 0), 0);
            const last20Days = dailyNet.slice(-20).reduce((sum, val) => sum + (val || 0), 0);
            const last60Days = dailyNet.reduce((sum, val) => sum + (val || 0), 0);
            
            // åˆ›å»ºHTMLç»“æ„ï¼ˆç»Ÿè®¡ä¿¡æ¯ + 3 ä¸ªå›¾è¡¨ï¼šå½“æ—¥å‡€æµå‘ / ç´¯ç§¯å›¾ / ä¸åŒç©å®¶æ›²çº¿ï¼‰
            content.innerHTML = `

                            </div>
                        </div>

                            <div style="font-size: 12px; color: #666; margin-bottom: 5px;">æœ€è¿‘3ä¸ªäº¤æ˜“æ—¥</div>
                            <div style="font-size: 18px; font-weight: bold; color: ${last3Days >= 0 ? '#e74c3c' : '#27ae60'};">
                                ${formatMoney(last3Days)}
                            </div>
                        </div>
                        <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                            <div style="font-size: 12px; color: #666; margin-bottom: 5px;">æœ€è¿‘5ä¸ªäº¤æ˜“æ—¥</div>

                            <div style="font-size: 18px; font-weight: bold; color: ${last10Days >= 0 ? '#e74c3c' : '#27ae60'};">
                                ${formatMoney(last10Days)}
                            </div>
                        </div>
                        <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                            <div style="font-size: 12px; color: #666; margin-bottom: 5px;">æœ€è¿‘20ä¸ªäº¤æ˜“æ—¥</div>
                            <div style="font-size: 18px; font-weight: bold; color: ${last20Days >= 0 ? '#e74c3c' : '#27ae60'};">
                                ${formatMoney(last20Days)}
                            </div>
                        </div>
                        <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea;">
                            <div style="font-size: 12px; color: #666; margin-bottom: 5px;">æœ€è¿‘60ä¸ªäº¤æ˜“æ—¥</div>
                            <div style="font-size: 18px; font-weight: bold; color: ${last60Days >= 0 ? '#e74c3c' : '#27ae60'};">
                                ${formatMoney(last60Days)}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">å½“æ—¥èµ„é‡‘æµå…¥æµå‡ºæ€»é¢</div>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">èµ„é‡‘æµå…¥æµå‡ºç´¯ç§¯å›¾</div>
                    <canvas id="cumulativeChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">ä¸åŒç©å®¶èµ„é‡‘æµå‘</div>
                    <canvas id="lineChart"></canvas>
                </div>
            `;
            
            // é”€æ¯ç°æœ‰å›¾è¡¨
            if (barChart) {
                barChart.destroy();
            }
            if (cumulativeChart) {
                cumulativeChart.destroy();
            }
            if (lineChart) {
                lineChart.destroy();
            }
            
            // åˆ›å»ºæŸ±çŠ¶å›¾ - å½“æ—¥èµ„é‡‘å‡€æµå‘ï¼ˆæ­£åœ¨ 0 è½´ä¸Šæ–¹ï¼Œè´Ÿåœ¨ 0 è½´ä¸‹æ–¹ï¼‰+ æ”¶ç›˜ä»·æŠ˜çº¿å›¾
            const barCtx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,

                    ]
                },
                options: {

                    },
                    scales: {
                        y: {
                            type: 'linear',

                            beginAtZero: true,

                            },

                                    return formatMoney(value);
                                }
                            }
                        },
                        y1: {

                            },

                            },

            });
            
            // åˆ›å»ºæŸ±çŠ¶å›¾ - èµ„é‡‘æµå…¥æµå‡ºç´¯ç§¯å›¾ + æ”¶ç›˜ä»·æŠ˜çº¿å›¾
            const cumulativeCtx = document.getElementById('cumulativeChart').getContext('2d');
            cumulativeChart = new Chart(cumulativeCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'å†å²ç´¯ç§¯',
                            data: forwardCumulative,
                            yAxisID: 'y',
                            backgroundColor: 'rgba(52, 152, 219, 0.6)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 1
                        },
                        {

                        },

                            yAxisID: 'y1',
                            borderColor: 'rgba(255, 152, 0, 1)',
