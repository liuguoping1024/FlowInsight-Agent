        // é¡µé¢åŠ è½½æ—¶ç«‹å³æ£€æŸ¥è®¤è¯
        (async function() {
            const token = Auth.getToken();

        // è‡ªå®šä¹‰å¯¹è¯æ¡†å‡½æ•°
        function showCustomDialog(options) {
            return new Promise((resolve) => {
                const {
                    title = 'æç¤º',
                    message = '',
                    type = 'info', // info, success, warning, error
                    confirmText = 'ç¡®å®š',
                    cancelText = 'å–æ¶ˆ',
                    showCancel = false,
                    onConfirm = null,
                    onCancel = null
                } = options;
                
                // åˆ›å»ºé®ç½©å±‚
                const overlay = document.createElement('div');
                overlay.className = 'custom-dialog-overlay';
                overlay.onclick = (e) => {
                    if (e.target === overlay && showCancel) {
                        document.body.removeChild(overlay);
                        if (onCancel) onCancel();
                        resolve(false);
                    }
                };
                
                // åˆ›å»ºå¯¹è¯æ¡†
                const dialog = document.createElement('div');
                dialog.className = 'custom-dialog';
                dialog.onclick = (e) => e.stopPropagation();
                
                // å›¾æ ‡æ˜ å°„ï¼ˆä½¿ç”¨æ›´å°çš„å›¾æ ‡ï¼‰
                const iconMap = {
                    error: 'âœ•',
                    warning: 'âš ',
                    info: 'â„¹',
                    success: 'âœ“'
                };
                
                dialog.innerHTML = `
                    <div class="custom-dialog-header">
                        <h3 class="custom-dialog-title">${title}</h3>
                        ${showCancel ? `<button class="custom-dialog-close" onclick="this.closest('.custom-dialog-overlay').remove()">Ã—</button>` : ''}
                    </div>
                    <div class="custom-dialog-body">
                        <div class="custom-dialog-icon ${type}">${iconMap[type] || iconMap.info}</div>
                        <div style="text-align: center; font-size: 15px;">${message}</div>
                    </div>
                    <div class="custom-dialog-footer">
                        ${showCancel ? `<button class="custom-dialog-button custom-dialog-button-secondary" id="dialog-cancel">${cancelText}</button>` : ''}
                        <button class="custom-dialog-button custom-dialog-button-primary" id="dialog-confirm">${confirmText}</button>
                    </div>
                `;
                
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);
                
                // ç»‘å®šäº‹ä»¶
                const confirmBtn = dialog.querySelector('#dialog-confirm');
                confirmBtn.onclick = () => {
                    document.body.removeChild(overlay);
                    if (onConfirm) onConfirm();
                    resolve(true);
                };
                
                if (showCancel) {
                    const cancelBtn = dialog.querySelector('#dialog-cancel');
                    cancelBtn.onclick = () => {
                        document.body.removeChild(overlay);
                        if (onCancel) onCancel();
                        resolve(false);
                    };
                }
                
                // ESCé”®å…³é—­
                const handleEsc = (e) => {
                    if (e.key === 'Escape' && showCancel) {
                        document.removeEventListener('keydown', handleEsc);
                        document.body.removeChild(overlay);
                        if (onCancel) onCancel();
                        resolve(false);
                    }
                };
                document.addEventListener('keydown', handleEsc);
            });
        }
        
        // ç®€åŒ–çš„æç¤ºå‡½æ•°ï¼ˆæ›¿æ¢alertï¼‰
        function showAlert(message, type = 'info') {
            return showCustomDialog({
                title: type === 'error' ? 'é”™è¯¯' : type === 'warning' ? 'è­¦å‘Š' : type === 'success' ? 'æˆåŠŸ' : 'æç¤º',
                message: message,
                type: type,
                showCancel: false

        }
        
        async function loadStockSelector() {
            const selector = document.getElementById('stock-selector');
            try {
                const response = await Auth.authFetch(`${API_BASE}/dashboard/holdings`);
                if (!response) return;
                
                const result = await response.json();
                
                if (result.code === 0 && result.data.length > 0) {
                    // ä¿å­˜è‚¡ç¥¨åˆ—è¡¨ç”¨äºæœç´¢
                    stockList = result.data;
                    
                    selector.innerHTML = '<option value="">è¯·é€‰æ‹©è‚¡ç¥¨æˆ–æŒ‡æ•°...</option>';
                    let defaultSecid = null; // é»˜è®¤é€‰ä¸­çš„secidï¼ˆä¸Šè¯æŒ‡æ•°ï¼‰
                    
                    result.data.forEach(stock => {
                        const option = document.createElement('option');
                        option.value = stock.secid;
                        // å¦‚æœæ˜¯æŒ‡æ•°ï¼Œæ·»åŠ æ ‡è¯†

            if (secid) {

        async function searchStock() {
            const searchInput = document.getElementById('stock-search-input');
            const query = searchInput.value.trim();
            
            if (!query) {
                await showAlert('è¯·è¾“å…¥è‚¡ç¥¨ä»£ç æˆ–è‚¡ç¥¨åç§°', 'warning');

            const isNumericCode = /^\d+$/.test(query);
            
            // å…ˆä»æœ¬åœ°è‚¡ç¥¨åˆ—è¡¨æœç´¢ï¼ˆå¿«é€ŸåŒ¹é…ï¼‰

                    if (!response.ok) {

                    if (result.code === 0 && result.data && result.data.length > 0) {

                            // å¦‚æœç²¾ç¡®åŒ¹é…æ‰¾åˆ°å¤šä¸ªï¼ˆå¦‚000001å¯èƒ½åŒ¹é…åˆ°1.000001å’Œ0.000001ï¼‰ï¼Œè®©ç”¨æˆ·é€‰æ‹©
                            if (candidates.length > 1) {

                                if (choice) {

                            } else if (candidates.length === 1) {

                        } else {

                            candidates = result.data.filter(stock => {

        function formatMoney(value) {
            // å¤§äºç­‰äº1000ä¸‡ï¼ˆ1äº¿ï¼‰ä½¿ç”¨"äº¿"ä¸ºå•ä½ï¼Œå¦åˆ™ä½¿ç”¨"ä¸‡"ä¸ºå•ä½
            const absValue = Math.abs(value);
            if (absValue >= 100000000) {
                // å¤§äºç­‰äº1äº¿ï¼ˆ1000ä¸‡ï¼‰ï¼Œä½¿ç”¨"äº¿"
                return (value / 100000000).toFixed(2) + 'äº¿';
            } else if (absValue >= 10000) {
                // å¤§äºç­‰äº1ä¸‡ä½†å°äº1äº¿ï¼Œä½¿ç”¨"ä¸‡"

                return value.toFixed(2);
            }
        }
