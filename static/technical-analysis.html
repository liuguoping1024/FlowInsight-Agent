        // è®¡ç®—EMAï¼ˆæŒ‡æ•°ç§»åŠ¨å¹³å‡ï¼‰
        function calculateEMA(data, period) {
            const ema = [];
            const multiplier = 2 / (period + 1);
            
            // ç¬¬ä¸€ä¸ªå€¼ä½¿ç”¨SMA
            let sum = 0;
            for (let i = 0; i < period && i < data.length; i++) {
                sum += data[i];
            }
            ema[period - 1] = sum / period;
            
            // è®¡ç®—åç»­çš„EMA
            for (let i = period; i < data.length; i++) {
                ema[i] = (data[i] - ema[i - 1]) * multiplier + ema[i - 1];
            }
            
            return ema;
        }
        
        // è®¡ç®—MACDæŒ‡æ ‡
        // fast: å¿«é€ŸEMAå‘¨æœŸï¼Œslow: æ…¢é€ŸEMAå‘¨æœŸï¼Œsignal: ä¿¡å·çº¿EMAå‘¨æœŸ
        function calculateMACD(closePrices, fast = 12, slow = 26, signal = 9) {
            const emaFast = calculateEMA(closePrices, fast);
            const emaSlow = calculateEMA(closePrices, slow);
            
            const dif = [];
            const dea = [];
            const macd = [];
            
            // è®¡ç®—DIF (EMAå¿«çº¿ - EMAæ…¢çº¿)
            const minPeriod = Math.max(fast, slow);
            for (let i = 0; i < closePrices.length; i++) {
                if (i >= minPeriod - 1) { // éœ€è¦è‡³å°‘max(fast, slow)ä¸ªæ•°æ®ç‚¹
                    dif[i] = emaFast[i] - emaSlow[i];
                } else {
                    dif[i] = null;
                }
            }
            
            // è®¡ç®—DEA (DIFçš„signalæ—¥EMA)
            // æå–æ‰€æœ‰énullçš„DIFå€¼
            const difForDea = [];
            const difIndices = []; // è®°å½•æ¯ä¸ªDIFå€¼å¯¹åº”çš„åŸå§‹ç´¢å¼•
            for (let i = minPeriod - 1; i < dif.length; i++) {
                if (dif[i] !== null) {
                    difForDea.push(dif[i]);
                    difIndices.push(i);
                }
            }
            
            if (difForDea.length >= signal) {
                // å¯¹DIFå€¼è®¡ç®—signalæ—¥EMA
                const deaEmaValues = calculateEMA(difForDea, signal);
                // deaEmaValuesä»ç´¢å¼•signal-1å¼€å§‹æœ‰å€¼
                // åˆå§‹åŒ–æ‰€æœ‰DEAä¸ºnull
                for (let i = 0; i < closePrices.length; i++) {
                    dea[i] = null;
                }
                // ä»ç´¢å¼•signal-1å¼€å§‹ï¼Œå¡«å……DEAå€¼
                for (let j = signal - 1; j < deaEmaValues.length; j++) {
                    const originalIndex = difIndices[j];
                    if (originalIndex < closePrices.length) {
                        dea[originalIndex] = deaEmaValues[j];
                    }
                }
            } else {
                // DIFå€¼ä¸è¶³signalä¸ªï¼Œæ‰€æœ‰DEAéƒ½æ˜¯null
                for (let i = 0; i < closePrices.length; i++) {
                    dea[i] = null;
                }
            }
            
            // è®¡ç®—MACDæŸ± (2 * (DIF - DEA))
            for (let i = 0; i < closePrices.length; i++) {
                if (dif[i] !== null && dea[i] !== null) {
                    macd[i] = 2 * (dif[i] - dea[i]);
                } else {
                    macd[i] = null;
                }
            }
            
            return { dif, dea, macd };
        }

        // è®¡ç®—KDJæŒ‡æ ‡
        function calculateKDJ(highPrices, lowPrices, closePrices, period = 9) {
            const rsv = [];
            const k = [];
            const d = [];
            const j = [];
            
            // è®¡ç®—RSV
            for (let i = period - 1; i < closePrices.length; i++) {
                const high = Math.max(...highPrices.slice(i - period + 1, i + 1));
                const low = Math.min(...lowPrices.slice(i - period + 1, i + 1));
                const close = closePrices[i];
                
                if (high === low) {
                    rsv[i] = 50; // é¿å…é™¤é›¶
                } else {
                    rsv[i] = ((close - low) / (high - low)) * 100;
                }
            }
            
            // è®¡ç®—Kå€¼ï¼ˆRSVçš„3æ—¥ç§»åŠ¨å¹³å‡ï¼‰
            for (let i = period - 1; i < closePrices.length; i++) {
                if (i === period - 1) {
                    k[i] = rsv[i] / 3;
                } else {
                    k[i] = (2 * k[i - 1] + rsv[i]) / 3;
                }
            }
            
            // è®¡ç®—Då€¼ï¼ˆKçš„3æ—¥ç§»åŠ¨å¹³å‡ï¼‰
            for (let i = period - 1; i < closePrices.length; i++) {
                if (i === period - 1) {
                    d[i] = k[i] / 3;
                } else {
                    d[i] = (2 * d[i - 1] + k[i]) / 3;
                }
            }
            
            // è®¡ç®—Jå€¼ï¼ˆ3*K - 2*Dï¼‰
            for (let i = period - 1; i < closePrices.length; i++) {
                j[i] = 3 * k[i] - 2 * d[i];
            }
            
            // å¡«å……å‰é¢çš„nullå€¼
            const result = { k: [], d: [], j: [] };
            for (let i = 0; i < closePrices.length; i++) {
                result.k[i] = i >= period - 1 ? k[i] : null;
                result.d[i] = i >= period - 1 ? d[i] : null;
                result.j[i] = i >= period - 1 ? j[i] : null;
            }
            
            return result;
        }

                        const klineAreaRatio = 0.7;

                        const volumeAreaTop = chartArea.top + klineAreaHeight;

                        // ç»˜åˆ¶Kçº¿å®ä½“å’Œä¸Šä¸‹å½±çº¿
                        labels.forEach((label, index) => {
                            const high = highPrices[index];
                            const low = lowPrices[index];
                            const open = openPrices[index];
                            const close = closePrices[index];
                            const isUp = close >= open;
                            
                            // è®¡ç®—xä½ç½®ï¼ˆKçº¿ä¸­å¿ƒï¼‰
                            const x = xScale.getPixelForValue(index);
                            
                            // ä½¿ç”¨scaleè®¡ç®—Yåæ ‡ï¼Œç„¶åæ˜ å°„åˆ°Kçº¿åŒºåŸŸ
                            const highYScale = scale.getPixelForValue(high);

                            const openYScale = scale.getPixelForValue(open);
                            const closeYScale = scale.getPixelForValue(close);
                            
                            // å°†Yåæ ‡ä»æ•´ä¸ªchartAreaæ˜ å°„åˆ°Kçº¿åŒºåŸŸ
                            const scaleTop = chartArea.top;
                            const scaleBottom = chartArea.bottom;
                            const scaleHeight = scaleBottom - scaleTop;
                            
                            const highY = chartArea.top + (highYScale - scaleTop) * (klineAreaHeight / scaleHeight);

                            ctx.fillStyle = isUp ? 'rgba(231, 76, 60, 1)' : 'rgba(39, 174, 96, 1)';
                            ctx.lineWidth = 1;
                            
                            // ç»˜åˆ¶ä¸Šå½±çº¿
                            ctx.beginPath();
                            ctx.moveTo(x, Math.min(openY, closeY));
                            ctx.lineTo(x, highY);
                            ctx.stroke();
                            
                            // ç»˜åˆ¶ä¸‹å½±çº¿

                            ctx.moveTo(x, Math.max(openY, closeY));

                            // ç»˜åˆ¶å®ä½“ï¼ˆçŸ©å½¢ï¼‰

                            const bodyWidth = actualBarWidth * 0.7; // å®ä½“å®½åº¦ä¸ºå¯ç”¨å®½åº¦çš„70%

                            ctx.restore();
                            
                            // ç»˜åˆ¶æˆäº¤é‡æŸ±çŠ¶å›¾
                            const volume = volumes[index];

                            const volumeY = volumeAreaBottom - volumeHeight;
                            
                            ctx.save();
                            ctx.fillStyle = isUp ? 'rgba(231, 76, 60, 0.8)' : 'rgba(39, 174, 96, 0.8)';
                            ctx.strokeStyle = isUp ? 'rgba(231, 76, 60, 1)' : 'rgba(39, 174, 96, 1)';
                            ctx.lineWidth = 1;
                            
                            // ç»˜åˆ¶æˆäº¤é‡æŸ±
                            const volumeBarWidth = actualBarWidth * 0.8;
                            ctx.fillRect(x - volumeBarWidth / 2, volumeY, volumeBarWidth, volumeHeight);
                            ctx.strokeRect(x - volumeBarWidth / 2, volumeY, volumeBarWidth, volumeHeight);
                            
                            ctx.restore();
                        });
                        
                        // ç»˜åˆ¶æ”¶ç›˜ä»·æŠ˜çº¿ï¼ˆæ˜ å°„åˆ°Kçº¿åŒºåŸŸï¼‰
                        ctx.save();
                        ctx.strokeStyle = 'rgba(52, 152, 219, 0.5)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        let firstPoint = true;
                        labels.forEach((label, index) => {
                            const close = closePrices[index];
                            const x = xScale.getPixelForValue(index);
                            const closeYScale = scale.getPixelForValue(close);
                            const scaleTop = chartArea.top;
                            const scaleBottom = chartArea.bottom;
                            const scaleHeight = scaleBottom - scaleTop;
                            const closeY = chartArea.top + (closeYScale - scaleTop) * (klineAreaHeight / scaleHeight);
                            
                            if (firstPoint) {

                        // ç»˜åˆ¶Kçº¿åŒºåŸŸå’Œæˆäº¤é‡åŒºåŸŸçš„åˆ†ç•Œçº¿
                        ctx.save();

                        ctx.beginPath();
                        ctx.moveTo(chartArea.left, volumeAreaTop);
                        ctx.lineTo(chartArea.right, volumeAreaTop);
                        ctx.stroke();

                    }

                                const y = (yScale.getPixelForValue(currDif) + yScale.getPixelForValue(currDea)) / 2;

        // æœç´¢åŠŸèƒ½ï¼ˆå‚è€ƒstock-analysis.htmlçš„é€»è¾‘ï¼‰
        async function searchStock() {
            const searchInput = document.getElementById('stock-search-input');
            const query = searchInput.value.trim();
            
            if (!query) {
                await showAlert('è¯·è¾“å…¥ä»£ç æˆ–åç§°', 'warning');
                return;
            }
            
            // åˆ¤æ–­è¾“å…¥æ˜¯çº¯æ•°å­—ï¼ˆä»£ç ï¼‰è¿˜æ˜¯æ–‡æœ¬ï¼ˆåç§°ï¼‰
            const isNumericCode = /^\d+$/.test(query);
            
            // ç”¨æˆ·æ—¢ç„¶åœ¨è¾“å…¥æ¡†è¾“å…¥ï¼Œåº”è¯¥ä¼˜å…ˆä»æ•°æ®åº“æœç´¢ï¼Œç¡®ä¿æ‰¾åˆ°æ‰€æœ‰åŒ¹é…çš„æ ‡çš„
            let matchedStock = null;
            
            try {
                // ä½¿ç”¨æ™®é€šfetchï¼Œå› ä¸º/api/stocksä¸éœ€è¦è®¤è¯
                const response = await fetch(`${API_BASE}/stocks?keyword=${encodeURIComponent(query)}&page_size=50`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.code === 0 && result.data && result.data.length > 0) {
                    let candidates = [];
                    
                    if (isNumericCode) {
                        // è¾“å…¥æ˜¯çº¯æ•°å­—ï¼Œä¼˜å…ˆç²¾ç¡®åŒ¹é…ä»£ç 
                        candidates = result.data.filter(stock => {
                            const code = (stock.stock_code || '').trim();
                            return code === query;
                        });
                        
                        // å¦‚æœç²¾ç¡®åŒ¹é…æ‰¾åˆ°å¤šä¸ªï¼ˆå¦‚000001å¯èƒ½åŒ¹é…åˆ°1.000001å’Œ0.000001ï¼‰ï¼Œè®©ç”¨æˆ·é€‰æ‹©
                        if (candidates.length > 1) {
                            // æ˜¾ç¤ºé€‰æ‹©å¯¹è¯æ¡†
                            const choice = await showStockSelectionDialog(candidates, query);
                            if (choice) {
                                matchedStock = choice;
                            } else {
                                return; // ç”¨æˆ·å–æ¶ˆé€‰æ‹©
                            }
                        } else if (candidates.length === 1) {
                            matchedStock = candidates[0];
                        }
                    } else {
                        // è¾“å…¥æ˜¯æ–‡æœ¬ï¼Œä¼˜å…ˆç²¾ç¡®åŒ¹é…åç§°
                        candidates = result.data.filter(stock => {
                            const code = (stock.stock_code || '').trim();
                            const name = (stock.stock_name || '').trim();
                            const queryLower = query.toLowerCase();
                            return code.toLowerCase() === queryLower || 
                                   name.toLowerCase() === queryLower;
                        });
                        
                        // å¦‚æœæ²¡æœ‰ç²¾ç¡®åŒ¹é…ï¼Œå°è¯•å¤§å°å†™ä¸æ•æ„Ÿçš„åŒ¹é…
                        if (candidates.length === 0) {
                            candidates = result.data.filter(stock => {
                                const code = (stock.stock_code || '').trim();
                                const name = (stock.stock_name || '').trim();
                                const queryLower = query.toLowerCase();
                                return name.toLowerCase().includes(queryLower);
                            });
                        }
                        
                        // å¦‚æœæ‰¾åˆ°å¤šä¸ªåŒ¹é…ï¼Œæ˜¾ç¤ºé€‰æ‹©å¯¹è¯æ¡†
                        if (candidates.length > 1) {
                            const choice = await showStockSelectionDialog(candidates, query);
                            if (choice) {
                                matchedStock = choice;
                            } else {
                                return; // ç”¨æˆ·å–æ¶ˆé€‰æ‹©
                            }
                        } else if (candidates.length === 1) {
                            matchedStock = candidates[0];
                        }
                    }
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                await showAlert('æœç´¢å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
                return;
            }
            
            if (matchedStock) {
                // æ‰¾åˆ°åŒ¹é…çš„æ ‡çš„
                // æ£€æŸ¥æ˜¯å¦åœ¨ä¸‹æ‹‰æ¡†ä¸­ï¼Œå¦‚æœä¸åœ¨åˆ™æ·»åŠ 
                const selector = document.getElementById('stock-selector');
                let optionExists = false;
                for (let i = 0; i < selector.options.length; i++) {
                    if (selector.options[i].value === matchedStock.secid) {
                        optionExists = true;
                        break;
                    }
                }
                
                // å¦‚æœä¸åœ¨ä¸‹æ‹‰æ¡†ä¸­ï¼Œæ·»åŠ åˆ°ä¸‹æ‹‰æ¡†
                if (!optionExists) {
                    const option = document.createElement('option');
                    option.value = matchedStock.secid;
                    const displayName = matchedStock.is_index 
                        ? `ğŸ“ˆ ${matchedStock.stock_code} ${matchedStock.stock_name || ''}`
                        : `${matchedStock.stock_code} ${matchedStock.stock_name || ''}`;
                    option.textContent = displayName;
                    selector.appendChild(option);
                    
                    // åŒæ—¶æ·»åŠ åˆ°æœ¬åœ°åˆ—è¡¨
                    if (!stockList.find(s => s.secid === matchedStock.secid)) {
                        stockList.push(matchedStock);
                    }
                }
                
                // é€‰ä¸­å¹¶åŠ è½½æ•°æ®
                selector.value = matchedStock.secid;
                await loadTechnicalData(matchedStock.secid);
                // æ¸…ç©ºæœç´¢æ¡†
                searchInput.value = '';
            } else {
                // æœªæ‰¾åˆ°åŒ¹é…çš„æ ‡çš„
                await showAlert(`æœªæ‰¾åˆ°ä»£ç æˆ–åç§°ä¸º"${query}"çš„æ ‡çš„ï¼Œè¯·æ£€æŸ¥è¾“å…¥æ˜¯å¦æ­£ç¡®`, 'error');
            }
        }
    </script>
