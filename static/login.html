<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - FlowInsight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #fdf6e3; /* Base3 - Solarized Light */
            color: #657b83; /* Base00 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: #eee8d5; /* Base2 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid #93a1a1; /* Base1 */
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #586e75; /* Base01 */
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #839496; /* Base0 */
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #586e75; /* Base01 */
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #93a1a1; /* Base1 */
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #fdf6e3; /* Base3 */
            color: #657b83; /* Base00 */
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #268bd2; /* Blue */
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #268bd2; /* Blue */
            color: #fdf6e3; /* Base3 */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2aa198; /* Cyan */
        }
        
        .btn:disabled {
            background: #93a1a1; /* Base1 */
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fdf6e3; /* Base3 */
            color: #dc322f; /* Red */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #dc322f; /* Red */
        }
        
        .error-message.show {
            display: block;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #839496; /* Base0 */
        }
        
        .register-link a {
            color: #268bd2; /* Blue */
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
            color: #2aa198; /* Cyan */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>FlowInsight</h1>
            <p>股票资金流动分析系统</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">登录</button>
        </form>
        
        <div class="register-link">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8887/api';
        
        // 检查是否已登录
        const token = localStorage.getItem('token');
        if (token) {
            // 验证 token 是否有效
            fetch(`${API_BASE}/auth/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // Token 有效，检查是否有保存的原始目标页面
                    const redirectUrl = localStorage.getItem('redirectAfterLogin');
                    if (redirectUrl && redirectUrl !== '/login.html' && redirectUrl !== '/') {
                        localStorage.removeItem('redirectAfterLogin');
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    // Token 无效，清除
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            })
            .catch(() => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        }
        
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            hideError();
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    // 登录成功，保存 token 和用户信息
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    // 检查是否有保存的原始目标页面
                    const redirectUrl = localStorage.getItem('redirectAfterLogin');
                    if (redirectUrl && redirectUrl !== '/login.html' && redirectUrl !== '/') {
                        // 清除保存的URL并跳转
                        localStorage.removeItem('redirectAfterLogin');
                        window.location.href = redirectUrl;
                    } else {
                        // 没有保存的URL，跳转到首页
                        window.location.href = 'index.html';
                    }
                } else {
                    showError(data.message || '登录失败');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
